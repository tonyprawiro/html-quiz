    <![endif]-->

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="http://www.domain.com">Website</a>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Quiz</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <h2 id="q-name">HTML Quiz</h2>

      <table width="100%" style="margin-bottom: 15px; margin-top: 5px;">
        <tr style="height: 20px;">
          <td id="q-total" width="25%" align="center" style="background-color: #ffff99;"></td>
          <td id="q-right" width="25%" align="center" style="background-color: #66ff99;"></td>
          <td id="q-wrong" width="25%" align="center" style="background-color: #ff9999"></td>
          <td id="q-score" width="25%" align="center" style="background-color: #66ccff"></td>
        </tr>
      </table>

      <div id="quiz-interface-div">
        <div class="form-group">
          <label for="sel1">Select quiz:</label>
          <select class="form-control" id="url">
            <option value="sample.ciphertext.txt">Sample Quiz</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="key" value="">
        </div>
        <button type="button" class="btn btn-primary" onclick="Quiz.loadQuiz()">Load</button>
      </div>
      <div class="qset" style="display: none;">
        <div id="question"></div>
        <div id="choices"></div>
        <div id="answer"></div>
      </div>

      <p>&nbsp;</p>
      <p>&nbsp;</p>

    </div><!-- /.container -->

    <script src="md5.js"></script>
    <script src="quiz.js"></script>
  </body>
